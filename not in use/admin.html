<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin page</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <div class="container-fluid row pt-4">
      <h1 class="col-md-12 text-center">ADMIN</h1>
      <h1 class="col-md-10 text-center"></h1>
      <button
        id="signOutBtn"
        class="btn btn-outline-success col-md-2"
        type="submit"
      >
        Log out
      </button>
      <nav class="col-md-3">
        <h6>Danh Muc</h6>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"
              >Manufacture</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">CateGory</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Account</a>
          </li>
        </ul>
      </nav>
      <section class="col-md-9">
        <div class="input-group">
          <input type="search" id="form1" class="form-control" />
          <button type="button" class="btn btn-primary">Search</button>
        </div>
        <div id="product-list">
          <button
            type="button"
            class="btn btn-primary mt-2"
            id="btn-add-new"
            data-bs-target="#modal-add-new"
            data-bs-toggle="modal"
          >
            Add new
          </button>
          <button type="button" class="btn btn-primary mt-2" id="btn-load">
            Load user
          </button>
          <button type="button" class="btn btn-primary mt-2" id="btn-update">
            Update user
          </button>
          <table class="table table-bordered mt-3">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Info</th>
                <th scope="col">Detail</th>
                <th scope="col">Star</th>
                <th scope="col">Image</th>
                <th scope="col">NSX</th>
                <th scope="col">CateGory</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </section>
      <div
        class="modal fade"
        id="modal-add-new"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Create new product
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="input-group mb-3">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    class="form-control w-100"
                    placeholder="input name product"
                    id="name"
                  />
                </div>
                <div class="input-group mb-3">
                  <label for="price">Price</label>
                  <input
                    type="number"
                    class="form-control w-100"
                    placeholder="input price"
                    id="price"
                  />
                </div>
                <div class="input-group mb-3">
                  <label for="info">Info</label>
                  <div class="form-floating w-100">
                    <textarea
                      class="form-control"
                      placeholder="input info for product"
                      id="info"
                      style="height: 100px"
                    ></textarea>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="detail" class="col-sm-2 col-form-label"
                    >Detail</label
                  >
                  <div class="col-sm-10 w-100">
                    <div class="form-floating">
                      <textarea
                        class="form-control w-100"
                        placeholder="Input detail for product"
                        id="detail"
                        style="height: 100px"
                      ></textarea>
                    </div>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="star" class="col-sm-2 col-form-label">star</label>
                  <div class="col-sm-10 w-100">
                    <input type="number" class="form-control" id="star" />
                  </div>
                </div>
                <div class="input-group mb-3">
                  <label for="image">Image</label>
                  <input
                    type="file"
                    class="form-control w-100"
                    placeholder="input id"
                    id="image"
                  />
                </div>
                <div class="mb-3 row">
                  <label for="info" class="col-sm-2 col-form-label"
                    >Manufacture</label
                  >
                  <div class="col-sm-10 w-100">
                    <select class="form-select" id="manufacture">
                      <option value="1" selected="selected">Samsung</option>
                      <option value="2">Apple</option>
                      <option value="3">Oppo</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="category" class="col-sm-2 col-form-label"
                    >Category</label
                  >
                  <div class="col-sm-10 w-100">
                    <select class="form-select" id="category">
                      <option value="1" selected="selected">Phone</option>
                      <option value="2">Laptop</option>
                      <option value="3">Tablet</option>
                    </select>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" id="btn-save">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="admin.js"></script>
    <script src="index.js"></script>
  </body>
</html>
